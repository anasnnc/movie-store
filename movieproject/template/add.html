<div>
<form method="post" enctype="multipart/form-data">
    <div class="container" style="padding:10px;">
        {% csrf_token %}



        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Movie</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Movie Name">
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="year" min="1895" max="2023">
            </div>
        </div>

        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10 form-floating">
                <textarea class="form-control" placeholder="comment" name="desc" style="height: 100px"></textarea>
                <label class="fw-lighter" style="color:grey;padding:20px;">Add Description of the movie</label>
            </div>
        </div>

<!--        <div class="row mb-3">-->
<!--            <label class="col-sm-2 col-form-label">Director</label>-->
<!--            <div class="col-sm-10">-->
<!--                <input type="text" class="form-control" name="director" placeholder="Name of the Director">-->
<!--            </div>-->
<!--        </div>-->

        <div class="row mb-3">
             <label class="col-sm-2 col-form-label">Add Cover Image </label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="img" aria-label="Upload">
            </div>
        </div>

        <div class="row mb-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>

    </div>
</form>
{% endblock %}
